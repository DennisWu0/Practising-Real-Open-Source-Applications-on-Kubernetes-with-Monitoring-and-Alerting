apiVersion: apps/v1
kind: Deployment
metadata:
  name: blackbox-exporter
  namespace: monitoring
  labels:
    app: blackbox-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: blackbox-exporter
  template:
    metadata:
      labels:
        app: blackbox-exporter
    spec:
      containers:
      - name: blackbox-exporter
        image: prom/blackbox-exporter:v0.25.0
        args:
          - "--config.file=/etc/blackbox/blackbox.yml"
        ports:
          - containerPort: 9115
        volumeMounts:
          - name: config
            mountPath: /etc/blackbox
      volumes:
        - name: config
          configMap:
            name: blackbox-exporter-config

---

apiVersion: v1
kind: Service
metadata:
  name: blackbox-exporter
  namespace: monitoring
spec:
  ports:
    - name: http
      port: 9115
      targetPort: 9115
  selector:
    app: blackbox-exporter

